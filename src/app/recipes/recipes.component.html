<div class="container-fluid">
    <div class="row">
        <div class="col-5">
            <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
        </div>
        <div class="col-7">
            <app-recipe-detail [recipe]="selectedRecipe" *ngIf="selectedRecipe;else noRecipe"></app-recipe-detail>
            <ng-template #noRecipe>Please Select Recipe!</ng-template>
        </div>
    </div>
</div>
