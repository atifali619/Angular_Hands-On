<div class="container-fluid">
    <div class="row">
        <div class="col-12">
          <img [src]="recipe.imagePath" alt="" style="max-height: 35%;">
            <h2>{{recipe.name}}</h2>
            <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Manage Recipes
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" (click)="addToShopping()">To Shopping List</a></li>
                  <li><a class="dropdown-item">Edit Recipe</a></li>
                  <li><a class="dropdown-item">Delete Recipe</a></li>
                </ul>
              </div>
            <p>Description</p>
            <ol>
              <li *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}</li>
            </ol>
        </div>
    </div>
</div>
